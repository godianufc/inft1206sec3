
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <script src="a4p1.js"></script>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>

    <script>
      document.querySelector('.randomize').addEventListener('click', generateStory);

      function generateStory() {
        const customName = document.getElementById('customname').value;
        const usRadio = document.getElementById('us').checked;
        const ukRadio = document.getElementById('uk').checked;

        let storyText = "It was 94 fahrenheit outside, so Willy the Goblin went for a walk. When they got to the soup kitchen, they stared in horror for a few moments, then turned into a slug and crawled away. Bob saw the whole thing, but was not surprised â€” Willy the Goblin weighs 300 pounds, and it was a hot day.";

        if (customName !== '') {
          storyText = storyText.replace('Willy the Goblin', customName);
        }

        if (ukRadio) {
          storyText = storyText.replace('94 fahrenheit', '34 centigrade');
          storyText = storyText.replace('300 pounds', '21 stone');
        }

        document.querySelector('.story').textContent = storyText;
        document.querySelector('.story').style.visibility = 'visible';
      }
    </script>
  </body>
</html>
